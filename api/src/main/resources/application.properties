# Configuración de la aplicación
spring.application.name=pasteleria-api
server.port=8080

# --- CONEXIÓN A BASE DE DATOS (MYSQL / XAMPP) ---
# Si tu base de datos se llama 'pasteleria_db', usa esta línea:
spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN JPA/HIBERNATE ---
# 'update' mantiene tus datos. 'create-drop' los borra al reiniciar (¡Cuidado!).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- SEGURIDAD Y JWT ---
jwt.secret=pasteleriaRealSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# --- CORS (Para que el Frontend se conecte) ---
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# --- DOCUMENTACIÓN ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true